<!DOCTYPE html>
<html>
<head>
    <title>Upload File</title>
    <style>
        /* CSS styles go here */
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 5px;
        }

        .form-field {
            margin-bottom: 10px;
        }

        .form-field label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-field input[type="file"] {
            margin-top: 5px;
        }

        .form-field input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload File</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-field">
                <label>{{ field.label }}</label>
                {{ field }}
            </div>
            {% endfor %}
            <input type="submit" value="Upload">
        </form>
    </div>
</body>
</html>
