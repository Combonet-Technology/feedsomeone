{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div id="colorlib-main">
    <div id = "container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
            <div class="row d-flex mb-5 contact-info">
	          <div class="col-sm-12">
                  <form method="POST" name="registration" class="mt-5 ml-5 mr-5">
                      {% csrf_token %}
                      <fieldset class="form-group">
                          <legend class="border-bottom mb-4 pt-5"><h1 class="col-md-12 col-sm-6" style="font-weight: 700; font-size: 4rem;">Become a volunteer</h1></legend>
                          {{forms | crispy}}
                      </fieldset>
                      <div class="form-group">
                          <input type="submit" class="btn btn-primary" value="Register">
                      </div>
                  </form>
                  <div class="border-top pt-3">
                      <small class="text-muted mt-5 ml-5">
                          Already have an account? <a href="{% url 'login' %}" style="color: #6ec54d;">Sign in</a>
                      </small>
                  </div>
            </div>
        </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
