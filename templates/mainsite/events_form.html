{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}


   <main>
      <!--? Hero Start -->
      <div class="slider-area2">
         <div class="slider-height2 d-flex align-items-center">
               <div class="container">
                  <div class="row">
                     <div class="col-xl-12">
                           <div class="hero-cap hero-cap2 pt-20 text-center">
                              <h2>Post Events</h2>
                           </div>
                     </div>
                  </div>
               </div>
         </div>
      </div>
      <!-- Hero End -->
      <!--? Blog Area Start -->
      <section class="blog_area single-post-area section-padding">
         <div class="container">
            <div class="row">
               <div class="col-lg-8 posts-list">
                  <div class="single-post">
                    <form method="POST" enctype="multipart/form-data" name="Event" class="mt-5 ml-5 mr-5">
                      {% csrf_token %}
                      <fieldset class="form-group">
                          <legend class="border-bottom mb-4">Add a new event</legend>
                          {{form | crispy}}
                      </fieldset>
                    <div class="col-md-12 pt-5">
                      <div class="form-group">
                          <input type="submit" class="btn btn-primary" value="Create Event">
                      </div>
                    </div>
                  </form>
                  </div>

               </div>

            </div>
         </div>
      </section>
      <!-- Blog Area End -->
   </main>


{% endblock %}
